<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>uVote! | Sign-Up</title>
        <script src="lib/angular/angular.min.js"></script>
        <sript src="lib/jQuery/dist/jquery.min.js"></sript>
        <link type="text/css" rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">
        <link type="text/css" rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap-theme.min.css">
        <link type="text/css" rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <!--WRAPPER-->
        <div class="wrapper">
            <!--SIGN UP INFO-->
            <div class="signup-header">
                <div class="container">
                    <div class="signup-info">
                        <p>O ea quid anim irure eu proident eram incididunt iudicem. Nostrud aliqua pariatur, ut magna exquisitaque. Ita e quae nulla magna id multos qui an veniam pariatur. Aute et proident, quorum ingeniis o fore velit.</p>
                    </div>
                </div>
            </div>
            
            <!--SIGNUP FORM-->
            
            <div class="signup-form">
                <form method="post">
                    <input type="text" name="name" placeholder="Username" required>
                    <input type="email" name="email" placeholder="E-Mail" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <input type="password" name="confirm-password" placeholder="Confirm Password" required>
                    <div class="signup-form-btn">
                        <button type="submit">Sign-up</button>
                        <button type="reset">Clear</button>
                    </div>
                </form>
                <div class="signup-signin">
                    <a href="#">Already have an account?</a>
                    <button type="button">Sign-In</button>
                </div>
            </div>
            
        </div>  <!--END WRAP-->
    </body>
</html>
