<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>uVote! | Create a Poll</title>
        <script src="lib/angular/angular.min.js"></script>
        <script src="lib/jQuery/dist/jquery.min.js"></script>
        <link type="text/css" rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">
        <link type="text/css" rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap-theme.min.css">
        <link type="text/css" rel="stylesheet" href="css/main.css">
        <script src="js/newpoll.js"></script>
    </head>
    <body>
        <!--WRAPPER-->
        <div class="wrapper">
            <!--NAVIGATION-->
            <nav class="navigation">
                <div class="navbar-logo">
                    <h1>uVote!</h1>
                </div>
                <div class="nav-links">
                    <ul>
                        <li><a href="/trending">Trending</a></li>
                        <li><a href="/signin">Sign-In</a></li>
                        <li><a href="/signup">Sign-Up</a></li>
                    </ul>
                </div>
                <div class="user-lookup">
                    <form id="user-lookup">
                        <input id="user-search" type="text" accept="text/plain" />
                        <button id="search" type="button">Search</button>
                    </form>
                </div>

            </nav>  <!--END NAV-->

            <!--HEADING-->
            <div class="heading">
                <div class="container">
                    <h1 id="instruction">Create your uVote!</h1>
                </div>
            </div>
            <!--CREATE POLL-->
            <div class="pollCreation">
                <form action="/:user/newpoll" method="POST">
                    <input id="question" type="text" name="question" placeholder="question"/><br/>
                    <input id="option1" type="text" name="option1" placeholder="Option 1"/><br/>
                    <input id="option3" type="text" name="option2" placeholder="Option 2"/>
                    <button type="button" class="addOption">+</button><br/>
                    <div class="poll-btn">
                        <button type="submit" class="submit">Submit </button>
                        <button type="reset" class="clear">Clear</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
